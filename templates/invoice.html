<!DOCTYPE html>
<!-- saved from url=(0047)http://css-tricks.com/examples/EditableInvoice/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">

        <title>Factuur</title>

        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/print.css" media="print">
        <script src="/static/jquery-1.9.1.min.js"></script>
        <script src="/static/example.js"></script>

        <style type="text/css"></style></head>

    <body>

        <div id="page-wrap">

            <textarea id="header">FACTUUR</textarea>

            <div id="identity">

                <textarea id="address">Rijschool Erasmus
Sint-jorisstraat 12
8500 Kortrijk
                </textarea>

                
            </div>

            <div style="clear:both"></div>

            <div id="customer">

                <textarea id="customer-title">{{ student.name }}
{{ student.number}} {{ student.street }}
{{ student.zip_code }} {{ student.city }}
                </textarea>

                <table id="meta">
                    <tbody><tr>
                            <td class="meta-head">Factuur #</td>
                            <td><textarea>000123</textarea></td>
                        </tr>
                        <tr>

                            <td class="meta-head">Datum</td>
                            <td><textarea id="date">December 15, 2009</textarea></td>
                        </tr>
                        <tr>
                            <td class="meta-head">Te betalen</td>
                            <td><div class="due">€875.00</div></td>
                        </tr>

                </tbody></table>

            </div>

            <table id="items">

                <tbody><tr>
                        <th class="first-row">Code</th>
                        <th>Beschrijving</th>
                        <th>Kost</th>
                        <th>Aantal</th>
                        <th>Prijs</th>
                    </tr>

                    <tr class="item-row">
                        <td class="item-name"><div
                                class="delete-wpr"><textarea>1000</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
                        <td class="description"><textarea>test</textarea></td>
                        <td><textarea class="cost">€650.00</textarea></td>
    	                <td><textarea class="qty">1</textarea></td>
                            <td><span
                                    class="price">€50.00</span></td>
                    </tr>


                    <tr id="hiderow">
                        <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
                    </tr>

                    <tr>
                        <td class="first-row"></td>
                        <td colspan="2" class="blank"> </td>
                        <td class="total-line">Subtotaal</td>
                        <td class="total-value"><div id="subtotal">€875.00</div></td>
                    </tr>
                    <tr>
                        <td class="first-row"></td>
                        <td colspan="2" class="blank"> </td>
                        <td class="total-line">Totaal</td>
                        <td class="total-value"><div id="total">€875.00</div></td>
                    </tr>
                    <tr>
                        <td class="first-row"></td>
                        <td colspan="2" class="blank"> </td>
                        <td class="total-line">Reeds betaald</td>

                        <td class="total-value"><textarea id="paid">€0.00</textarea></td>
                    </tr>
                    <tr>
                        <td class="first-row"></td>
                        <td colspan="2" class="blank"> </td>
                        <td class="total-line balance">Te
                            betalen</td>
                        <td class="total-value balance"><div class="due">€875.00</div></td>
                    </tr>

            </tbody></table>

            <div id="terms">
                <h5>Terms</h5>
                <textarea>opmerkingen in geval van laattijdige betaling?
(bvb toeslag van x na y dagen?)</textarea>
            </div>

        </div>

        <div id="payment-details">
            <table>
                <tr>
                    <th>Datum</th>
                    <th>Bedrag</th>
                    <th>Betaalwijze</th>
                </tr>
                {% for (x, y, z) in student.payments %}
                <tr>
                    <td>{{y}}</td>
                    <td>{{x}}</td>
                    <td>{{z}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>


</body></html>
