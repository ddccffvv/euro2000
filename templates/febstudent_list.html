{% extends "layout.html" %}
{% block body %}
<h2>Leerlingen: {{link}}</h2>
<table class="table table-bordered table-condensed">
<tr>
	<th>#</th>
	<th>Identifier</th>
	<th>Name</th>
	<th>Factuur</th>
</tr>
{% for i in students %}
<tr>
	<td>{{loop.index}}</td>
	<td>{{i.identifier}}</td> 
	<td>{{ i.name }}</td> 
	<td><a class="btn" href=/rijschool/{{link}}/{{loop.index}}>factuur</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
